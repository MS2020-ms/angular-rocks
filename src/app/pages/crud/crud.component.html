<div class="container">
    <div class="row">
        <div class="col-md-8 mb-4">

            <!-- Array from list-component shared by share.service: -->
            <!-- <div *ngFor="let item of arrFromService">
                <p>{{item.name}}</p>
                <p>{{item.country}}</p>
            </div> -->

            <h3 class="title">Delete a Band:</h3>
            <ul class="list-group">

                <li class="list-group-item list-group-item-action"
                    *ngFor="let item of crudList;let indexOfelement=index;" (click)="openForEdit(item)">
                    <div class="d-flex justify-content-between">
                        <span class="badge-css ">{{indexOfelement +1}}</span>
                        <div class="pointer">{{item.name}}</div>
                        <i class="fas fa-times pointer mt-1" (click)="onClick(item.id)"></i>
                    </div>
                </li>

            </ul>
        </div>
        <div class="col-md-4">
            <h3 class="title">Edit a Band:</h3>

            <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario.value)">
                <div class="form-group mb-1">
                    <input type="text" name="name" value="" id="name" class="form-control" placeholder="Name" ngModel>
                </div>
                <div class="form-group mb-1">
                    <input type="text" name="country" value="" id="country" class="form-control" placeholder="Country"
                        ngModel>
                </div>
                <div class="form-group mb-1">
                    <input type="text" name="members" value="" id="members" class="form-control" placeholder="Members"
                        ngModel>
                </div>
                <div class="form-group mb-1">
                    <input type="text" name="years" value="" id="years" class="form-control" placeholder="Active years"
                        ngModel>
                </div>
                <div class="form-group mb-1">
                    <input type="text" name="web" value="" id="web" class="form-control" placeholder="Official website"
                        ngModel>
                </div>
                <input type="submit" value="Edit" class="btn btn-info">
            </form>

        </div>
    </div>
</div>
