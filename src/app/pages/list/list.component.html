<div class="row animated fadeIn fast">
    <div class="col-12">

        <div class="card-body search">
            <input type="text" id="input" class="form-control" placeholder="Search a Band" #txtTermino
                (keyup)="buscar(txtTermino.value)" />
        </div>

    </div>
</div>

<h1 class="title">My favorite Rock Bands</h1>

<div class="bands mb-4">
    <div class="band" *ngFor="let band of arrRockBands">
        <div class="band-title">
            <h2 class="band-name">{{band.name}}</h2>
        </div>

        <img [src]="band.img" title="Click me! For more info about the Band" [routerLink]="['/list', band.id]">
        <!--<p>{{band.id}}</p> -->
    </div>
</div>
