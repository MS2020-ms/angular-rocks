<div class="row animated fadeIn fast">
    <div class="col-12">

        <div class="card-body search">
            <input type="text" id="input" class="form-control" placeholder="Search a Band...[case-sensitive]"
                #txtTermino (keyup)="buscar(txtTermino.value)" />
        </div>

    </div>
</div>

<h1 class="title">My favorite Rock Bands</h1>
<div class="bands mb-4">
    <div class="band" *ngFor="let band of arrRockBands">
        <div class="band-title d-flex justify-content-between align-items-center">
            <h2 class="band-name">{{band.name}}</h2>
            <i class="fas fa-times" (click)="onClick(band.id)"></i>
        </div>

        <img [src]="band.img" [routerLink]="['/list', band.id]">
        <!--<p>{{band.id}}</p> -->
    </div>
</div>
